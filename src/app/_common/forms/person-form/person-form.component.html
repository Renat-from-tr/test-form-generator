<div class="row row-gap-3">
    <div class="col-12">
        <mat-form-field>
            <mat-label>ФИО</mat-label>
            <input matInput [formControl]="form.controls.fullName">
        </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Дата рождения</mat-label>
            <input [formControl]="form.controls.birthDate" matInput [min]="minBirthdate" [max]="maxBirthdate"
                [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </div>
    <div class="col-12 col-md-6">
        <mat-radio-group [formControl]="form.controls.gender">
            <mat-radio-button value="male">Мужчина</mat-radio-button>
            <mat-radio-button value="female">Женщина</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="col-12">
        <mat-form-field class>
            <mat-label>Адрес</mat-label>
            <input matInput [formControl]="form.controls.address">
        </mat-form-field>
    </div>
</div>
