@let ctrls = form.controls;

<div class="row row-gap-3">
    <div class="col-12">
        <mat-form-field>
            <mat-label>ФИО</mat-label>
            <input matInput [formControl]="ctrls.fullName">
        </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Дата рождения</mat-label>
            <input matInput [matDatepicker]="birthDatePicker" [formControl]="ctrls.birthDate" [max]="maxBirthDate">
            <mat-datepicker-toggle matIconSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #birthDatePicker [startAt]="maxBirthDate"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-radio-group [formControl]="ctrls.gender">
            <mat-radio-button value="male">Мужской</mat-radio-button>
            <mat-radio-button value="female">Женский</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="col-12">
        <mat-form-field>
            <mat-label>Адрес регистрации</mat-label>
            <input matInput [formControl]="ctrls.address">
        </mat-form-field>
    </div>
</div>
