@let ctrs = form.controls;

<div class="row row-gap-3">
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Марка и модель авто</mat-label>
            <input matInput [formControl]="ctrs.makeModel">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Мощность (в л.с.)</mat-label>
            <input matInput [formControl]="ctrs.horsepower">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Госномер</mat-label>
            <input matInput [formControl]="ctrs.registrationNumber">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>VIN-номер</mat-label>
            <input matInput [formControl]="ctrs.vin">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Номер СТС</mat-label>
            <input matInput [formControl]="ctrs.stsNumber">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Дата выдачи СТС</mat-label>
            <input matInput [formControl]="ctrs.stsIssueDate">
        </mat-form-field>
    </div>
</div>
