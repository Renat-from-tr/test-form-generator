@let ctrls = form.controls;
<div class="row row-gap-3">
    <div class="col-12">
        <mat-form-field>
            <mat-label>Тип документа</mat-label>
            <mat-select [formControl]="ctrls.type">
                @for (option of documentTypeOptions; track option.value) {
                    <mat-option [value]="option.value">{{ option.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Серия и номер</mat-label>
            <input matInput [formControl]="ctrls.seriesNumber">
        </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
        <mat-form-field>
            <mat-label>Дата выдачи</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="ctrls.issueDate" [max]="today">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
