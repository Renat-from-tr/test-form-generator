<div class="row row-gap-3">
    <div class="col-12">
        <mat-form-field>
            <mat-label>Тип документа</mat-label>
            <mat-select>
                @for (type of documentTypes; track type) {
                    <mat-option [value]="type.value">{{type.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 col-6">
        <mat-form-field>
            <mat-label>Серия и номер</mat-label>
            <input matInput [formControl]="form.controls.seriesNumber">
        </mat-form-field>
    </div>
    <div class="col-12 col-6">
        <mat-form-field>
            <mat-label>Дата выдачи</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="form.controls.issueDate" [max]="maxDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
